<div class="login">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <app-text-input [formControl]="$any(formGroup.controls['username'])" [label]="'Username'"></app-text-input>
            <app-text-input [formControl]="$any(formGroup.controls['password'])" [label]="'Password'"
                [type]="'password'">
            </app-text-input>
            <mat-checkbox type="checkbox" formControlName="rememberMe">Remeber me</mat-checkbox>
            <button mat-flat-button color="primary" [disabled]="formGroup.invalid">Login</button>
        </form>
    </mat-card>
</div>
