<mat-card class="msg" [ngStyle]="{'flex-direction':isSender ? 'row' : 'row-reverse'}">
    <div class="message-container">
        {{message.text}}
    </div>
    <div class="image-container">
        <img [src]="isSender ? user.photoUrl : otherUser.photoUrl ?? 'assets/defaultProfile.png'"
            [alt]="isSender ? user.userName : otherUser.userName">
    </div>
</mat-card>
