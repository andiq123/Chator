<mat-card class="msg" [ngStyle]="{'flex-direction':isSender ? 'row' : 'row-reverse'}">
    <div class="icons" *ngIf="isSender">
        <button mat-button (click)="deleteMessage()">
            <mat-icon>delete_outline</mat-icon>
        </button>
        <button mat-button (click)="setEdit()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <div class="message-container">
        <input type="text" matInput [(ngModel)]="message.text" *ngIf="this.isEditing">
        <p *ngIf="!this.isEditing">{{message.text}}</p>
    </div>
    <div class="image-container">
        <img [src]="isSender ? user.getPhotoUrl() : otherUser.getPhotoUrl() ?? 'assets/defaultProfile.png'"
            [alt]="isSender ? user.userName : otherUser.userName">
    </div>
</mat-card>
