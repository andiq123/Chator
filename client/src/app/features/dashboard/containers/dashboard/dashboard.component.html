<div class="dashboard">
    <app-users [users]="users" (onSelectUser)="onSelectUser($event)"></app-users>
    <div *ngIf="User$ | async as user">
        <app-talk-section *ngIf="otherUser" [user]="user" [otherUser]="otherUser" [messages]="messages"
            (onMessageSent)="onSubmitMessage($event)">
        </app-talk-section>
    </div>
</div>
