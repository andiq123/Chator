<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="/">Chator</button>
        <div class="right-section">
            <div *ngIf="LoggedUser | async; else notLogged" class="nav-buttons">
                <button mat-flat-button routerLink="/dashboard">Dashboard</button>
                <button mat-flat-button routerLink="/edit">Edit Profile</button>
                <button mat-flat-button (click)="signOut()">Sign Out</button>
            </div>
            <ng-template #notLogged>
                <span>
                    <button mat-button routerLink="auth/login">Login</button>
                    <button mat-button routerLink="auth/register">Register</button>
                </span>
            </ng-template>
        </div>



    </mat-toolbar-row>
</mat-toolbar>
